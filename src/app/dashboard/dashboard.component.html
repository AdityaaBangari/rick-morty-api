  <div class="row justify-content-center" *ngIf="this.gotData">
    <div class="col-3 card justify-content-center card  m-3" *ngFor="let character of characters">
      <div class="img-container " style="padding: 10px">
        <img class="img-fluid m-2  image shadow" [src]="character.image">
      </div>
      <div class="d-flex flex-column p-2 text ">
        <div class="col-md-12 text ">Name: <span class="text-value">{{character.name}}</span></div>
        <div class="col-md-12 text">Species: <span class="text-value">{{character.species}}</span></div>
        <div class="col-md-12 text">Origin: <span class="text-value">{{character.origin.name}}</span></div>
        <div class="col-md-12 text">Gender: <span *ngIf="character.gender !== 'unknown'" class="text-value">{{character.gender}}</span>
          <span *ngIf="character.gender === 'unknown'" class="text-value">Unknown</span>
          <span *ngIf="character.gender === 'Male'" style="margin-left: 5px"><svg xmlns="http://www.w3.org/2000/svg"
                                                                                  width="16" height="16" fill="#4ecdc4"
                                                                                  class="bi bi-gender-male"
                                                                                  viewBox="0 0 16 16">
  <path fill-rule="evenodd"
        d="M9.5 2a.5.5 0 0 1 0-1h5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V2.707L9.871 6.836a5 5 0 1 1-.707-.707L13.293 2H9.5zM6 6a4 4 0 1 0 0 8 4 4 0 0 0 0-8z"/>
</svg></span>
          <span *ngIf="character.gender === 'Female'" style="margin-left: 5px"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                           fill="#ff6b6b" class="bi bi-gender-female"
                                                           viewBox="0 0 16 16">
  <path fill-rule="evenodd"
        d="M8 1a4 4 0 1 0 0 8 4 4 0 0 0 0-8zM3 5a5 5 0 1 1 5.5 4.975V12h2a.5.5 0 0 1 0 1h-2v2.5a.5.5 0 0 1-1 0V13h-2a.5.5 0 0 1 0-1h2V9.975A5 5 0 0 1 3 5z"/>
</svg></span>
          <span *ngIf="character.gender === 'unknown'" style="margin-left: 5px"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#a5c95f" class="bi bi-robot" viewBox="0 0 16 16">
  <path d="M6 12.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5ZM3 8.062C3 6.76 4.235 5.765 5.53 5.886a26.58 26.58 0 0 0 4.94 0C11.765 5.765 13 6.76 13 8.062v1.157a.933.933 0 0 1-.765.935c-.845.147-2.34.346-4.235.346-1.895 0-3.39-.2-4.235-.346A.933.933 0 0 1 3 9.219V8.062Zm4.542-.827a.25.25 0 0 0-.217.068l-.92.9a24.767 24.767 0 0 1-1.871-.183.25.25 0 0 0-.068.495c.55.076 1.232.149 2.02.193a.25.25 0 0 0 .189-.071l.754-.736.847 1.71a.25.25 0 0 0 .404.062l.932-.97a25.286 25.286 0 0 0 1.922-.188.25.25 0 0 0-.068-.495c-.538.074-1.207.145-1.98.189a.25.25 0 0 0-.166.076l-.754.785-.842-1.7a.25.25 0 0 0-.182-.135Z"/>

</span>

      </div>
